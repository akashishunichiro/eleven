{% extends 'base.html' %}

{% block content %}
    <!-- Product Section Start-->
    <div class="product-section section pt-110 pb-90">
        <div class="container">
            
            <!-- Product Wrapper Start-->
            <div class="row">
                
                <!-- Product Image & Thumbnail Start -->
                <div class="col-lg-7 col-12 mb-30">
                   
                    <!-- Product Thumbnail -->
                    <div class="single-product-thumbnail product-thumbnail-slider float-left">
                        <div class="single-thumb"><img src="{{eleven.photo.url}}" alt=""></div>
                        <div class="single-thumb"><img src="{{eleven.photo1.url}}" alt=""></div>
                        <div class="single-thumb"><img src="{{eleven.photo2.url}}" alt=""></div>
                        <div class="single-thumb"><img src="{{eleven.photo3.url}}" alt=""></div>
                    </div>
                    
                    <!-- Product Image -->
                    <div class="single-product-image product-image-slider fix">
                        <div class="single-image"><img src="{{eleven.photo.url}}" alt=""></div>
                        <div class="single-image"><img src="{{eleven.photo1.url}}" alt=""></div>
                        <div class="single-image"><img src="{{eleven.photo2.url}}" alt=""></div>
                        <div class="single-image"><img src="{{eleven.photo3.url}}" alt=""></div>
                    </div>
                    
                </div><!-- Product Image & Thumbnail End -->
                
                <!-- Product Content Start -->
                <div class="single-product-content col-lg-5 col-12 mb-30">
                   
                    <!-- Title -->
                    <h1 class="title">{{eleven.title}}</h1>
                    
                    <!-- Product Rating -->
                    <span class="product-rating">
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                    </span>
                    
                    <!-- Price -->
                    <span class="product-price">{{ eleven.price}}</span>
                    
                    <!-- Description -->
                    <div class="description">
                        <p>{{ eleven.body }}</p>
                    </div>
                    

                    
                    <!-- Quantity & Cart Button -->
                    <div class="product-quantity-cart fix">
                        <div class="product-quantity">
                            <input type="text" value="0" name="qtybox">
                        </div>
                        <button class="add-to-cart"><a href="https://t.me/+UCqrdH0OGmBlNTUy">Harid qilish</a></button>
                    </div>
                    

                    
                    <!-- Social Share -->
                    <div class="product-share fix">
                        <h6>Share :</h6>
                        <a href="https://www.facebook.com/share/5bVvdbgM3RkNWM36/?mibextid=qi2Omg"><i class="fa fa-facebook"></i></a>
                        <a href="https://www.instagram.com/eleven_poytaxt?igsh=MWZ6ODlwdDF1dTh1ZQ=="><i class="fa fa-instagram"></i></a>
                    </div>
                    
                </div><!-- Product Content End -->
                
            </div><!-- Product Wrapper End-->
            
            <!-- Product Additional Info Start-->
            <div class="row">
               
                <!-- Nav tabs -->
                <div class="col-12 mt-30">
                    <ul class="pro-info-tab-list nav">
                        <li><a class="active" data-toggle="tab" href="#more-info">More info</a></li>
                    </ul>
                </div>

                <!-- Tab panes -->
                <div class="tab-content col-12">
                   
                    <div class="pro-info-tab tab-pane active" id="more-info">
                        <p>{{ eleven.body }}</p>
                    </div>

                </div>
                
            </div><!-- Product Additional Info End-->
            
        </div>
    </div><!-- Product Section End-->
{% endblock content %}
